<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册</title>
<link rel="stylesheet" href="css/register.css" type="text/css">
<link rel="stylesheet" href="css/secondmain.css" type="text/css">
<link rel="stylesheet" href="css/common.css" type="text/css">
</head>

<body>
	<!--Header-->
	<div class="headbj">
        <div class="header gWidth">
            <img src="images/logo.png" alt=""><span></span>
        </div>
    </div>
    <!--Content-->
    <div class="content clearfix gWidth">
    	<!--contLeft-->
    	<div class="contLeft fl">
        	<div class="cont2">
        		<h3>欢迎注册小保科技</h3>
                <form>
                	<p>手机/邮箱 ：<input type="tel" name="tel" pattern="[0-9]{11}" value="用于登录、找回密码" onfocus="javascript:if(this.value=='用于登录、找回密码')this.value='';"></p>
                    <p>密码 ：<input type="password" value="6-20位数字、字母、字符" onfocus="javascript:if(this.value=='6-20位数字、字母、字符')this.value='';"  maxlength="20"></p>
                    <p class="yzm">验证码 ：<input type="text"><span>获取短信验证码</span></p>
                	<p>邀请码 ：<input type="text" value="邀请码" onfocus="javascript:if(this.value=='邀请码')this.value='';"></p>
                    <p class="yes"><input type="checkbox" id="kuai"><label for="kuai">我已阅读并同意<em>《XXX协议》</em></label></p>
                    <p class="zc"><input type="button" value="立即注册"></p>
                </form>
            </div>
        </div>
        <!--contRight2-->
        <div class="contRight2 fr">
        	<p class="dl clearfix"></p>
            <div class="rightBottom">
            	<p class="p2">无需注册快速登录<span>微信扫一扫登录</span></p>
                <div class="erweima"><img src="images/passwordtu1.png" alt=""></div>
                <p class="other"><span class="xian">或</span><span>以下方式登录</span></p> 
                <div class="img clearfix">
                    <div class="img1 fl"><a href="#"><img src="images/logintu10.png" alt=""></a></div>
                    <div class="img2 fl"><a href="#"><img src="images/logintu11.png" alt=""></a></div>
                    <div class="img1 fl"><a href="#"><img src="images/logintu12.png" alt=""></a></div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer gWidth">
    	<p>Copyright© 2015 Baosm.com 小保科技<span>中国保监会网销许可 | 京ICP备14003454号</span></p>
    </div>
</body>
</html>
